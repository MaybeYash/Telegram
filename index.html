<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Join Date Checker</title>
    <style>
        /* Gradient background and font styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .container {
            text-align: center;
            max-width: 400px; /* Reduced the maximum width */
            padding: 15px; /* Reduced padding */
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.5);
        }

        h1, h3 {
            font-weight: 600;
        }

        .message {
            font-size: 1.2em; /* Adjusted font size for smaller container */
            margin-top: 15px; /* Reduced top margin */
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 25px; /* Reduced loader size */
            height: 25px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Flow : Beyond</h1>
        <h3 id="loading">Fetching your join date...</h3>
        <div id="loader" class="loader"></div>
        <p id="message" class="message"></p>
    </div>

    <script>
        window.onload = async function () {
            const tg = window.Telegram.WebApp;
            if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                document.getElementById('loading').textContent = "Please open this app inside Telegram.";
                return;
            }

            const userId = tg.initDataUnsafe.user.id;

            async function getCreationDate(id) {
                const url = "https://restore-access.indream.app/regdate";
                const headers = {
                    "accept": "*/*",
                    "content-type": "application/x-www-form-urlencoded",
                    "user-agent": "Nicegram/92 CFNetwork/1390 Darwin/22.0.0",
                    "x-api-key": "e758fb28-79be-4d1c-af6b-066633ded128",
                    "accept-language": "en-US,en;q=0.9"
                };
                const data = { "telegramId": id };

                try {
                    const response = await fetch(url, {
                        method: "POST",
                        headers: headers,
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();
                    if (result && result.data && result.data.date) {
                        return result.data.date;
                    } else {
                        throw new Error("Failed to retrieve date");
                    }
                } catch (error) {
                    return "N/A";
                }
            }

            try {
                const joinDate = await getCreationDate(userId);

                if (joinDate !== "N/A") {
                    const [joinYear, joinMonth] = joinDate.split('-').map(Number);
                    const joinDateObject = new Date(joinYear, joinMonth - 1, 1);
                    const now = new Date();

                    // Calculate the difference in years and months
                    let diffYears = now.getFullYear() - joinDateObject.getFullYear();
                    let diffMonths = now.getMonth() - joinDateObject.getMonth();

                    if (diffMonths < 0) {
                        diffYears -= 1;
                        diffMonths += 12;
                    }

                    let message = "";

                    if (diffYears > 0) {
                        message = `You Joined Telegram since ${diffYears} year${diffYears > 1 ? "s" : ""} and ${diffMonths} month${diffMonths > 1 ? "s" : ""} ago!`;
                    } else {
                        message = `You Joined Telegram since ${diffMonths} month${diffMonths > 1 ? "s" : ""} ago!`;
                    }

                    document.getElementById('message').textContent = message;
                } else {
                    document.getElementById('message').textContent = "Could not retrieve your join date.";
                }

                document.getElementById('loading').textContent = "";
                document.getElementById('loader').style.display = "none";
                tg.expand();

            } catch (error) {
                document.getElementById('loading').textContent = "Error fetching join date!";
                document.getElementById('loader').style.display = "none";
            }
        };
    </script>
</body>
</html>
